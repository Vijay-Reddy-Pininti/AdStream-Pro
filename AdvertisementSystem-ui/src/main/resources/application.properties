server.port=8083
spring.application.name=ui-service
#apis for user
resource.api.user.add=http://user-service/users/addUser
resource.api.user.getById=http://user-service/users/getUserById
resource.api.user.getAll=http://user-service/users/getAllUsers
resources.api.user.delete=http://user-service/users/deleteUserById
resources.api.user.update=http://user-service/users/updateUserById

#apis for advertisements
resource.api.advertisement.add=http://advertisement-system/advertisements/addAdvertisement
resource.api.advertisement.getById=http://advertisement-system/advertisements/getAdvertisementById
resource.api.advertisement.getAll=http://advertisement-system/advertisements/getAllAdds
resources.api.advertisement.delete=http://advertisement-system/advertisements/deleteAdvertisement
resources.api.advertisement.update=http://advertisement-system/advertisements/updateAdvertisement

#google
security.oauth2.client.clientId = #Use your clientId
security.oauth2.client.clientSecret = #Use your clientSecret
security.oauth2.client.accessTokenUri  =  https://www.googleapis.com/oauth2/v3/token
security.oauth2.client.userAuthorizationUri  =  https://accounts.google.com/o/oauth2/auth
security.oauth2.client.tokenName = oauth_token
security.oauth2.client.authenticationScheme = query
security.oauth2.client.clientAuthenticationScheme = form
security.oauth2.client.scope = profile email

security.oauth2.resource.userInfoUri  =  https://www.googleapis.com/userinfo/v2/me
security.oauth2.resource.preferTokenInfo = false