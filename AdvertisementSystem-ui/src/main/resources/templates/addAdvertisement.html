<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Advertisement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Advertisement</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form  th:action="@{/advertisements/addAdvertisement}" th:object="${newAdvertisement}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Advertisement Description</label> 
                                <input type="text" th:field="*{advtDescription}" class="form-control" 
                                            id="advtDescription" placeholder="Advertisement Description" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="category" class="col-form-label">Category</label> 
                                <input type="text" th:field="*{advtCategory}" class="form-control" 
                                            id="advtCategory" placeholder="Category" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="itemAge" class="col-form-label">ItemAge</label> 
                                <input type="text" th:field="*{itemAge}" class="form-control" 
                                            id="itemAge" placeholder="Item Age" />
                            </div>
                            
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" post ">
                            </div>
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
