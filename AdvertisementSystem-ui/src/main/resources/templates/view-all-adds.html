<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Adds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${advertisements}" class="container my-5">
            <p class="my-5">
                <a href="/advertisements/addAdvertisement" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Advertisement </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">Advertisement deleted successfully !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                            	<th>Advertisement Id</th>
                                <th>Advertisement Description</th>
                                <th>Category</th>
                                <th>Item Age</th>
                                <th>Post Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="advertisement : ${advertisements}">
                                <td th:text="${advertisement.advertisementId}"></td>
                                <td th:text="${advertisement.advtDescription}"></td>
                                <td th:text="${advertisement.advtCategory}"></td>
                                <td th:text="${advertisement.itemAge}"></td>
                                <td th:text="${advertisement.advtPostDate}"></td>
                                <td>
                                    <a th:href="@{/advertisements/updateAdvertisement/{id}(id=${advertisement.advertisementId})}" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/advertisements/deleteAdvertisement/{id}(id=${advertisement.advertisementId})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
